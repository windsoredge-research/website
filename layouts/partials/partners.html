<!-- Items -->
<section class="wrapper style1 align-center">
    <div class="inner">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        <div class="partners {{ .style }}">
            {{ range .partners }}
                {{ partial "spotlight" . }}
            {{ end }}
        </div>
    </div>
</section>
